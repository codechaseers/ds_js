    <title>Array linear search</title>

<body>
<h1>Array linear search</h1>
    <script>
        const data=[22,63,54,35,42,35,75,43,81]
        let check_value=35
        for(i=0;i<=data.length;i++){
            if(data[i]==check_value){
                console.log("Your value is "+check_value+" and it's position is "+i);
                break;
            }
           
        }

        // by default function for seraching item in array
        // console.log(data.indexOf(check_value));
    </script>
</body>
